  #     - ${REDIS_PORT}:6379
  #   restart: unless-stopped
  #   volumes:
  #     - ${REDIS_PASS}/ms-sample-redis:/bitnami/redis

networks:
  ms-sample-network:
    external:
      name: ms-sample-network

volumes:
  project-log-volume:
