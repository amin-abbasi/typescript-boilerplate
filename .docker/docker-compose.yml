version: "3.7"

services:
  # ---> MS-Sample-Server <---
  project:
    build:
      context: ../
      dockerfile: ./.docker/node.dockerfile
    image: ms-sample-project
    container_name: ms-sample-project
    restart: unless-stopped
    working_dir: /usr/src
    env_file: ../.env
    ports:
      - ${SERVER_PORT}:4000
    volumes:
      - project-log-volume:/usr/src/services
    networks:
      - ms-sample-network
    stdin_open: true
    tty: true

  # ---> MS-Sample-Database <---
  ms-sample-mongo:
    image: mongo:latest
    container_name: ms-sample-mongo
    # env_file:
    #   - .env
    # environment:
    #   DB_PASS: ${DB_PASS}
    #   DB_USER: ${DB_USER}
    restart: always
    networks:
      - ms-sample-network
    ports:
      - ${DB_PORT}:27017
    volumes:
      - db-ms-sample-volume:/data/db

  # ---> MS-Sample-REDIS <---
